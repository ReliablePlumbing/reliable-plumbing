<div class="admin-panel">
    <span class="toggle-nav" (click)="toggleNav()"><i class="">&#9776;</i></span>
    <div class="side-menu sidenav" id="mySidenav">
        <ul class="list-group">
            <!-- <li class="list-group-item pointer" (click)="toggleNav()"><span>&#9776;</span></li> -->
            <li placement="right" ngbTooltip="Schedule Management" *ngIf="tabs.scheduleManagement.hasPermission" class="list-group-item pointer" [routerLink]="['./schedule-management']" [class.selected]="currentSelectedTab == tabs.scheduleManagement.index" (click)="currentSelectedTab = tabs.scheduleManagement.index"><i class="fa fa-calendar" aria-hidden="true"></i> <span class="nav-text">Schedule Management</span></li>
            <li placement="right" ngbTooltip="Quote Management" *ngIf="tabs.quoteManagement.hasPermission" class="list-group-item pointer" [routerLink]="['./quote-management']" [class.selected]="currentSelectedTab == tabs.quoteManagement.index" (click)="currentSelectedTab = tabs.quoteManagement.index"><i class="fa fa-calendar" aria-hidden="true"></i> <span class="nav-text">Quote Management</span></li>
            <li placement="right" ngbTooltip="Appointments Settings" *ngIf="tabs.settings.hasPermission" class="list-group-item pointer" [routerLink]="['./appointment-settings']" [class.selected]="currentSelectedTab == tabs.settings.index" (click)="currentSelectedTab = tabs.settings.index"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> <span class="nav-text">Settings</span></li>
            <li placement="right" ngbTooltip="System Users Management" *ngIf="tabs.systemUsers.hasPermission" class="list-group-item pointer" [routerLink]="['./system-users-management']" [class.selected]="currentSelectedTab == tabs.systemUsers.index" (click)="currentSelectedTab = tabs.systemUsers.index"><i class="fa fa-user" aria-hidden="true"></i> <span class="nav-text">System Users</span></li>
            <li placement="right" ngbTooltip="Users Management" *ngIf="tabs.users.hasPermission" class="list-group-item pointer" [routerLink]="['./users-management']" [class.selected]="currentSelectedTab == tabs.users.index" (click)="currentSelectedTab = tabs.users.index"><i class="fa fa-user" aria-hidden="true"></i> <span class="nav-text">Customers</span></li>
            <li placement="right" ngbTooltip="My Appointments" *ngIf="tabs.myAppointments.hasPermission" class="list-group-item pointer" [routerLink]="['./my-appointments']" [class.selected]="currentSelectedTab == tabs.myAppointments.index" (click)="currentSelectedTab = tabs.myAppointments.index"><i class="fa fa-list-ol" aria-hidden="true"></i> <span class="nav-text">My Appointments</span></li>
            <li placement="right" ngbTooltip="Technicians Tracking" *ngIf="tabs.tracking.hasPermission" class="list-group-item pointer" [routerLink]="['./technicians-tracking']" [class.selected]="currentSelectedTab == tabs.tracking.index" (click)="currentSelectedTab = tabs.tracking.index"><i class="fa fa-briefcase" aria-hidden="true"></i> <span class="nav-text">Technicians Tracking</span></li>
            <li placement="right" ngbTooltip="Edit Profile" *ngIf="tabs.profile.hasPermission" class="list-group-item pointer" [routerLink]="['./edit-profile']" [class.selected]="currentSelectedTab == tabs.profile.index" (click)="currentSelectedTab = tabs.profile.index"><i class="fa fa-pencil" aria-hidden="true"></i> <span class="nav-text">My Profile</span></li>
            <li placement="right" ngbTooltip="Change Password" *ngIf="tabs.changePassword.hasPermission" class="list-group-item pointer" [routerLink]="['./change-password']" [class.selected]="currentSelectedTab == tabs.changePassword.index" (click)="currentSelectedTab = tabs.changePassword.index"><i class="fa fa-key" aria-hidden="true"></i> <span class="nav-text">Change Password</span></li>
        </ul>
    </div>
    <div class="panel-content" id="main">
        <router-outlet></router-outlet>
    </div>
</div>
