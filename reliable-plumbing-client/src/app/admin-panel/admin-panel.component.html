<header id="header">
  <div class="container-fluid">
    <nav class="navbar navbar-toggleable-md">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a id="logo" class="navbar-brand" [routerLink]="['/']">
        <h1>
          <a [routerLink]="['/']">Reliable Plumbing</a>
        </h1>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link pointer">{{currentUser.firstName + ' ' + currentUser.lastName}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pointer" (click)="logout()">Log out</a>
          </li>
          <li *ngIf="isManager" class="nav-item">
            <a [routerLink]="['/admin-panel']" class="nav-link pointer">Go to App</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
