<loader *ngIf="loading"></loader>

<ng-container *ngIf="!loading">

    <ng-container *ngIf="mode==modes.addCall">
        <section class="row header">
            <div class="col-sm-12">
                <label>New Call</label>
                <button class="btn btn-success float-right" (click)="setMode(modes.listing)">Back</button>
            </div>
        </section>
        <section class="schedule-content">
            <rb-calls-quotes-form [mode]="callsQuotesMode" [adminMode]="true" (submitted)="callSubmitted($event)"></rb-calls-quotes-form>
        </section>
    </ng-container>
    <ng-container *ngIf="mode==modes.msg">
        <section class="row msg">
            <div class="col-sm-12">
                <button class="btn btn-success float-right" (click)="setMode(modes.listing)">Back</button>
            </div>
        </section>
        <message [text]="'Saved Successfully'"></message>
    </ng-container>

    <ng-container *ngIf="mode==modes.listing">
        <section class="schedule-content">
            <div class="">
                <button class="btn btn-primary filters-toggle-btn pointer" type="button" data-toggle="collapse" data-target="#filter-toggle"
                    aria-expanded="false" aria-controls="filter-toggle">
                    <i class="fa fa-filter" aria-hidden="true"></i>filters
                </button>
                <button class="btn btn-success add-call" (click)="setMode(modes.addCall)">Add New Call</button>
                <div class="filters-container collapse" id="filter-toggle">
                    <div class="row">
                        <div class="col-xl-6 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <h5>select Range Dates</h5>
                                <div>
                                    <multi-select-datepicker [dates]="filters.date" (datesChanged)="updateDates($event)"></multi-select-datepicker>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <h5>select from time</h5>
                                <div>
                                    <ngb-timepicker [formControl]="timeFrom" [(ngModel)]="filters.time.from" [meridian]="true" [spinners]="false"></ngb-timepicker>
                                </div>
                            </div>
                            <div class="form-group">
                                <h5>Appointment Type</h5>
                                <div>
                                    <ng-select [multiple]="true" [items]="lookups.types" [active]="filters.types" (selected)="selected($event, filters.types)"
                                        (removed)="removed($event, 'types')" placeholder="empty filter, means all selected"></ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <h5>select from to</h5>
                                <div>
                                    <ngb-timepicker [formControl]="timeTo" [(ngModel)]="filters.time.to" [meridian]="true" [spinners]="false"></ngb-timepicker>
                                </div>
                                <label *ngIf="timeTo.invalid || timeFrom.invalid" class="error-message">"to time" can't be before "from time"</label>
                            </div>
                            <div class="form-group">
                                <h5>Status</h5>
                                <div>
                                    <ng-select [multiple]="true" [items]="lookups.status" [active]="filters.status" (selected)="selected($event, filters.status)"
                                        (removed)="removed($event, 'status')" placeholder="empty filter, means all selected"></ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn btn-primary filters-toggle-btn pull-right" [disabled]="timeto?.invalid || timeFrom?.invalid" (click)="filter()">Filter</button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <section class="appointemts-sec" class="col-sm-12">
                            <loader *ngIf="loadingFiltered"></loader>
                            <!-- appointments Listing -->
                            <ng-container *ngIf="!loadingFiltered">
                                <br />
                                <!-- <h3>Appointemts List</h3> -->
                                <calls-listing [dates]="filters.date" [calls]="calls"></calls-listing>
                            </ng-container>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </ng-container>
</ng-container>
