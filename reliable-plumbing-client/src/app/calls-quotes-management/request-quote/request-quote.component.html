<loader *ngIf="loading"></loader>

<ng-container *ngIf="showMsg">
    <div class="full-height">
        <message></message>
    </div>

</ng-container>

<ng-container *ngIf="!showMsg">

    <section class="schedule-sec">
        <div class="container schedule-form">
            <rb-calls-quotes-form [mode]="mode" (submitted)="quoteSubmitted($event)"></rb-calls-quotes-form>
        </div>
    </section>
</ng-container>
