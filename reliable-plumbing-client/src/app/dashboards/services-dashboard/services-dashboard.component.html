<div class="row">
    <div class="col">
        <p-panel header="Services Calls">

            <p-chart *ngIf="!loading" type="pie" [data]="data" [options]="options"></p-chart>
        </p-panel>

    </div>
    <div class="col">

    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="colorbox completed">
            <div class="icon-cont">
                <i class="fa fa-check-square-o" aria-hidden="true"></i>
            </div>
            <div class="data-cont">
                Completed
                <span>50</span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="colorbox pending">
            <div class="icon-cont">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </div>
            <div class="data-cont">
                Pending
                <span>12</span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="colorbox upcomming">
            <div class="icon-cont">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </div>
            <div class="data-cont">
                Upcomming
                <span>23</span>
            </div>
        </div>
    </div>
</div>
