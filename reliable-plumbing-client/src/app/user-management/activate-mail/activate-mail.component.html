<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="activate-mail-sec text-center">
                <loader *ngIf="loading"></loader>
                <div *ngIf="!loading">
                    <h5>{{displayMessage}}</h5>
                    <a [routerLink]="['/']">Go to home</a>
                </div>
                <ng-container *ngIf="completeProfile">

                    <rb-registeration [mode]="registrationMode" [user]="user" (userAdded)="userAdded($event)"></rb-registeration>
                </ng-container>
            </div>
        </div>
    </div>
</div>
