<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="activate-mail-sec text-center">
                <loader *ngIf="loading"></loader>
                <div *ngIf="!loading">
                    <h5>{{displayMessage}}</h5>
                    <a [routerLink]="['/']">Go to home</a>
                </div>
                <ng-template #register let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <button type="button" class="close" aria-label="Close" (click)="d()">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>
                    <div class="modal-body">
                        <rb-registeration [mode]="registrationMode" [user]="user" (userAdded)="userAdded($event)"></rb-registeration>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
